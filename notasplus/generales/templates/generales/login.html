<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingresar</title>
</head>
<body>
    <div class="container">
        <h1>Ingresar al sistema</h1>
        {% if form.errors %}
            <p style="color: red;">Usuario o contraseña incorrectos.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Usuario:</label><br>
            <input type="text" name="username" id="id_username" required><br><br>
            <label for="id_password">Contraseña:</label><br>
            <input type="password" name="password" id="id_password" required><br><br>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
